<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

        }
        
        .sign-image {
            font-size: 5rem;
            margin: 2rem 0;
        }
        
        .back-link {
            display: inline-block;

            background-color: #2563eb;
            color: white;
            text-decoration: none;
            padding: 0.8rem 2rem;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        
        .back-link:hover {
            background-color: #1d4ed8;
        }

</head>
